<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動翻牌卡片</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 360px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <!-- 正面 -->
      <div class="card-face front">
        <img src="https://i.postimg.cc/zfhnfmw3/1-20251230-180247-0000.png" alt="卡片正面">
      </div>

      <!-- 反面 -->
      <div class="card-face back">
        <img src="https://i.postimg.cc/ZqzWVW3q/2-20251230-180247-0001.png" alt="卡片反面">
      </div>
    </div>
  </div>

  <p>點擊卡片翻面</p>

  <script>
    function flipCard(card) {
      card.classList.toggle("flipped");
    }
  </script>

</body>
</html>
