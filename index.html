<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card</title>

  <style>
    /* ===== åŸºæœ¬é‡ç½® ===== */
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", sans-serif;
    }

    /* ===== å ´æ™¯ ===== */
    .scene {
      perspective: 1200px;
    }

    /* ===== å¡ç‰‡ ===== */
    .card {
      width: 320px;        /* ğŸ”´ å¡ç‰‡å¯¬åº¦ */
      height: 220px;       /* ğŸ”´ å¡ç‰‡é«˜åº¦ï¼ˆä¾ä½ çš„ä½œå“èª¿ï¼‰ */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    /* ===== æ­£åé¢ ===== */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ğŸ”¥ ä¸è®Šå½¢ã€ä¸è£åˆ‡ */
      display: block;
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    /* ===== é»æ“Šæç¤ºï¼ˆå¯åˆªï¼‰ ===== */
    .hint {
      position: fixed;
      bottom: 24px;
      font-size: 14px;
      color: #666;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="scene">
    <div class="card" id="card">
      <div class="card-face front">
        <!-- ğŸ”½ æ­£é¢åœ–ç‰‡ -->
        <img src="https://i.postimg.cc/zfhnfmw3/1-20251230-180247-0000.png" alt="front" />
      </div>
      <div class="card-face back">
        <!-- ğŸ”½ èƒŒé¢åœ–ç‰‡ -->
        <img src="https://i.postimg.cc/ZqzWVW3q/2-20251230-180247-0001.png" alt="back" />
      </div>
    </div>
  </div>

  <div class="hint">é»æ“Šå¡ç‰‡ç¿»é¢</div>

  <script>
    const card = document.getElementById("card");

    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });
  </script>

</body>
</html>
